<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Score Keeper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
        <h1 class="text-center">WorkShop</h1>
        <form id="target">
            <fieldset>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Select Product:</label>
                <select id="item_select" class="form-select">
                  <option value="football">football</option>
                  <option value="Ps4">Ps4</option>
                  <option value="iphone14">iphone14+</option>
                  <option value="samsunga71">samsunga71</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Quantity</span>
                    <input id="qu_number" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" min="1" max="10" value="1">
                </div>
              </div>
              <div  class="d-flex justify-content-center w-100">
                <button id="save" type="submit" class="btn btn-primary w-50">Add item</button>
              </div>
            </fieldset>
          </form>

          <div class="form_setion mt-5">
            <table id="myTable" class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">product Name</th>
                    <th scope="col">Quntitiy</th>
                  </tr>
                </thead>
                <tbody class="body_table">
                </tbody>
              </table>
          </div>

        </div>

        
        <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
    
    </html>
